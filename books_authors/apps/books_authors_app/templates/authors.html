<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        .container-fluid,
        .row {
            padding: 1%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
    <nav class = "navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="navbar-brand">
                <a class="nav-link" href="/">Books</a>
            </li>
            <li class="navbar-brand">
                <a class="nav-link" href="/authors">Authors</a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron">
            <h1 class="display-5">Welcome to My Library</h1>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2>Add an Author</h2>
                <form action="addauthor" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first" class="col-sm-5 col-form-label">First Name</label>
                        <input type="text" class="col-sm-6" name="first" id="first">
                    </div>
                    <div class="form-group">
                            <label for="last" class="col-sm-5 col-form-label">Last Name</label>
                            <input type="text" class="col-sm-6" name="last" id="last">
                        </div>
                    <div class="form-group">
                        <label for="notes" class="col-sm-5 col-form-label">Notes</label>
                        <input type="text" class="col-sm-6" name="notes" id="notes">
                    </div>
                    <input type="submit" class="btn btn-primary col-lg-auto" value="Add Author">
                </form>
            </div>
            <div class="col-md-7">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    {% for author in all_authors %}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                        <td><a href="authors/{{author.id}}">View Details</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
